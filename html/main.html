<table class="mtable" width="100%" border="0" cellspacing="0" cellpadding="0">
        	<thead>
            <tr>
                <td width="102">ID</td>
                <td width="140">服务器IP</td>
                <td width="130">报警内容</td>
                <td width="80">危险等级</td>
                <td width="80">处理结果</td>
                <td width="130">监控时间</td>
                <td>文件详情</td>
            </tr>
            </thead>
            {foreach:all,rows}
			<tr>
				   <td class="ftd">{rows['id']}</td>
				   <td>{rows['ip']}</td>
				   <td>{rows['content']}</td>
				   <td>{rows['level']}</td>
				{if:rows['remove']=="已隔离"}
				<td><font color=#D9773A>{color}{rows['remove']}</font></td>
				{else}
				<td>{rows['remove']}</td>
				{end:}
			    <td>{rows['date']}</td>
			    <td><a href="javascript:;" class="viewbtn" onClick="showdiv('div_{rows['id']}');">查看源代码</a></td>
            </tr>	
			<tr id="div_{rows['id']}" style="display:none;">
				<td class="ftd" colspan="7"><div class="codebox">{str_replace("\r\n","<br>",htmlspecialchars(rows['source']))}</div></td>
			</tr>
			{end}
            
        </table>
        <br />
        {page}
